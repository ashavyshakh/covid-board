<div class="back-ground-color">
  
  <div class="login-container">
    <mat-card class="card-align">
      <div class="title"><h2>COVID-Board</h2></div>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
          </div>
          <div *ngIf = "isError">
            <p class="error-title">Incorrect Username or Password . Please try again!</p>
          </div>
          <div>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  
  </div>
</div>
